steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/${PROJECT_ID}/${PROJECT_ID}-gold-api", "."]
  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/${PROJECT_ID}/${PROJECT_ID}-gold-api"]
  # Deploy container image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "${PROJECT_ID}-gold-api",
        "--image",
        "gcr.io/${PROJECT_ID}/${PROJECT_ID}-gold-api",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
      ]
images:
  - "gcr.io/${PROJECT_ID}/${PROJECT_ID}-gold-api"
options:
  logging: CLOUD_LOGGING_ONLY
